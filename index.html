<!DOCTYPE html>
<html lang="pt-br">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Página Inicial</title>
  <link rel="stylesheet" href="assets/css/reset.css" type="text/css" media="all" />
  <link rel="stylesheet" href="assets/css/style_desktop.css" type="text/css" media="all" />
  <link rel="stylesheet" href="assets/css/mobile.css" type="text/css" media="all" />

</head>

  <body>
  <header class="main-header">
    <img src="assets/img/logotipo.png" class="logo"  alt="Logo da Alura Dev" />
    <div class="search">
      <input type="text" class="search-text" />
      <button type="btn-search">🔍</button>
    </div>
    <div class="user-properties">
      <img src="assets/img/img-usuario.jpg" class="user-profile" alt="Propriedades do Usuário" />
      <p class="user-name">Isaac</p>
    </div>
  </header>
  
  <section class="editor-navigation">
    <!-- Menu de navegação entre paginas à esquerda--> 
    <div class="left-menu">
      <ul class="menu-container">
        <li>
          <h2>Menu</h2>
        </li>
        <li class="code-editor-link">
          <img src="assets/img/codando.png" class="navigation-menu" alt="Editor de Código" />
          <a href="#">
            Editor de Código
          </a>
        </li>
        <li class="code-editor-link">
          <img src="assets/img/comunidade.png" class="navigation-menu" alt="Comunidade" />
          <a href="#">
              Comunidade
            </a>
        </li>
      </ul>
    </div>
    
    <!--Area do editor de código-->
    <div class="code-editor">
      <ul class="editor-window-corners">
        <li>
          <div class="editor-window">
            <div class="menu-bar">
              <img src="assets/img/Ellipse-1.png" class="mac-dots" alt="">
              <img src="assets/img/Ellipse-2.png" class="mac-dots" alt="">
              <img src="assets/img/Ellipse-3.png" class="mac-dots" alt="">
            </div>
            <textarea id=editorDeCodigo rows="16" cols="20" placeholder="/* const pluckDeep = key => obj => key.split('.').reduce((accum, key) => accum[key], obj) const compose = (...fns) => res => fns.reduce((accum, next) => next(accum), res) const unfold = (f, seed) => { const go = (f, seed, acc) => { const res = f(seed) return res ? go(f, res[1], acc.concat([res[0]])) : acc } return go(f, seed, []) } */"></textarea>
          </div>
        </li>
      </ul>
      <div class="highlight-viewer">
        <a href="#">Visualizar com o Highlight</a>
      </div>
    </div>
    
    <!--Menu de personalização do projeto-->
    <div class="customize-project">
      <ul class="your-project">
        <li>
          <h2 class="cutomize-title">Seu Projeto</h2>
        </li>
        <li>
          <input type="text" class="project-name" id="projectName" placeholder="Nome do Projeto" />
        </li>
        <li>
          <input type="text" class="project-description" id="projectDescription" placeholder="Descrição do projeto"/>
        </li>
        <li>
          <h2 class="cutomize-title">Personalização</h2>
        </li>
        <li>
          <select id="languageTypes" class="language-types">
            <option>Javascript</option>
            <option>CSS</option>
            <option>HTML</option>
          </select>
        </li>
        <li>
          <input type="color" class="project-color" id="projectColor"/>
        </li>
        <li>
          <a href="#" class="project-save">Salvar Projeto</a>
        </li>
      </ul>      
    </div>

  </section>
</body>
</html>
